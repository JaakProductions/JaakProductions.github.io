<script type="text/javascript">
	$(window).ready(function() {
		$('#flipbook').turn({
				acceleration : true,
				display: 'single',
				acceleration: true,
				disable: true
				
			});
	});
	
	$(window).bind('keydown', function(e){
		
		if (e.keyCode==37)
			$('#flipbook').turn('previous');
		else if (e.keyCode==39)
			$('#flipbook').turn('next');
	});
